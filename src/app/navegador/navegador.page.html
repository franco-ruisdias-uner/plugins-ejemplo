<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Navegador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Url a abrir" [(ngModel)]="url"></ion-input>
  </ion-item>

  <ion-button (click)="openBrowser()" [disabled]="!url">Abrir navegador</ion-button>
</ion-content>
