<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Redes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Estado Inicial:</h2>
        <p>{{ estadoInicial() }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Estado Actual:</h2>
        <p>{{ estadoActual() }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
